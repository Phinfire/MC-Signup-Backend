
services:
  api:
    image: ghcr.io/${REPO_OWNER}/mcbackend:latest
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - mcbackend_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  mcbackend_db_data: